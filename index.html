<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main class="calculator">
        <div class="display">
            <div class="bilmemne">
                 <button class="theme-toggler">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </button>
                
                <button class="key" data-value="geçmiş işlemler"><i class="fas fa-redo-alt"></i></button>
            </div>
            <div class="expression"></div>
            <div class="result"></div>
        </div>
        <section class="keys">
            <button class="key" data-value="C">AC</button>
            <button class="key" data-value="+/-">+/-</button>
            <button class="key" data-value="%">%</button>
            <button class="key" data-value="/">÷</button>
            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key" data-value="*">x</button>
            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key" data-value="-">-</button>
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
            <button class="key" data-value="+">+</button>
            <button class="key" data-value=".">.</button>
            <button class="key" data-value="0">0</button>
            <button class="key" data-value="00">00</button>
            <button class="key" data-value="=">=</button>
        </section>
    </main>
   
    <script src="script.js"></script>
</body>
</html>
